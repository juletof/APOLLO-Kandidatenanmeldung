<!doctype html public '-//W3C//DTD HTML 4.01//EN'
  'http://www.w3.org/TR/html4/strict.dtd'>

<html lang="de">
  
<title>Example of vertical centering</title>

<style type="text/css">
  /* Just some nice colors */
  body {background: #363; color: #FF0; font-size: large;
    text-shadow: black 0.2em 0.2em 0.2em}
  a:link, a:visited {color: inherit; text-decoration: underline}
  a:hover {text-shadow: white 0 0 0.2em}

  /* Vertical centering: make div as large as viewport and use table layout */
  div.container {top: 0; left: 0; width: 100%; height: 100%;
    position: fixed; display: table}
  p {display: table-cell; vertical-align: middle}

  /* Horizontal centering of image: set left & right margins to 'auto' */
  img.displayed {display: block; margin: 1em auto}

  /* Also center the lines in the paragraph */
  p {text-align: center}
</style>

<style type="text/css">
  a.thanks{
  color: #000000;
  text-decoration: none;
  background: #FFFFFF;
  color: #333333;
  outline: none;
  }
</style>

<div class=container>
  <p>Das hier wurde alles vertikal &amp; und horizontal zentriert.
  <img class=displayed src="../../Woolly/woolly-lc.png"
    alt="[image of a sheep]">
  Lesen Sie auch <a href="center.html"><cite>&#8220;CSS: horizontale und vertikale Zentrierung&#8221;</cite></a>
</div>
