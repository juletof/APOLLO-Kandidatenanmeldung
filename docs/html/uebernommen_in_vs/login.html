  <body data-spy="scroll" data-target=".subnav" data-offset="50">

 
<!-- -->

 <!-- Main Page Container -->

 <div class="page-container">
  
	<!-- A. HEADER -->      

    <div class="header">
		
		<!-- A.1 HEADER TOP -->
		
		<div class="header-top">
			
			<!-- Sitelogo and sitename -->
			
			<a class="sitelogo" href="http://www.apollo-online.de" title="Go to Start page"></a>
			
			<div class="sitename">
			
			<h1><a href="http://www.apollo-online.de" title="Go to Start page">Apollo e.V.</a></h1>
			
			<h2 style="line-height:1.2em">Arbeitsgemeinschaft für Projekte in Oekologie, Landwirtschaft </br>
			
			und Landesentwicklung in Osteuropa e.V.</h2>
		</div>
		
	</div>
	
	
	<div class="main-content" style="color:#253D19">
		<div style="margin-bottom:30px">
			
			<!--Seiteninhalt Beginn-->
			
			<form class="form-horizontal">
				<fieldset>
					<table class="textlinksrechts"> 
						<tr>
							<td class="links">
							<p class="ueberschrift">
								Login
							</p>
							</p>
							</td>
							<td class="rechts">
							<p  class="ueberschrift">
								<i>Übersetzung</i>
							</p>
							</td>
						</tr>
					</table>
					<div class="control-group">
						<label class="control-label" for="benutzername">Emailadresse | <i>Übersetzung</i>:</label>
						<div class="controls">
							<input type="text" id="benutzername" style="width:290px">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">Passwort | <i>Übersetzung</i>:</label>
						<div class="controls">
							<input type="password" id="passwort" style="width:290px">
							<a class="help-block" href=#>Passwort vergessen? | <i>Übersetzung</i></a>
						</div>
					</div>
					<div class="form-actions">
						<p>
						<button type="submit" class="btn btn-primary btn-apollogruen" style="min-width:300px">Anmelden | <i>Übersetzung</i></button>
						<button class="btn" style="min-width:300px">Noch nicht registriert? | <i>Übersetzung</i></button>
						</p>
					</div>
				</fieldset>	
			</form>
			
			<!--Seiteninhalt Ende-->
			
		</div>   
	</div>

</div>
	
	


  </body>
